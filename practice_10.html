<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>

    <body>

            <option value="0" selected disabled>car</option>
            <option value="audi">audi</option>
            <option value="toyota">toyota</option>
            <option value="mercedes">mercedes</option>

        <img src="angryface.png" width="150" height="150" style="border-radius: 20%;margin-left: 50px;" onmouseover="large()">
        <script>
        var x=4,y=6;
        var z=x+y;
        function sum(){
            document.getElementById("sum").innerHTML="the answer is "+z+".";
        }
        $(document).ready(function(){
